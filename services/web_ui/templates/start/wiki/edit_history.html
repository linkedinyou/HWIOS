{% load i18n %}
<div class='hwios-widget'>
    <div class='ui-widget-header'>
        <span>{{article.slug}}</span>
        <span>{%trans 'Revise History'%}</span>
    </div>
    <div class='ui-widget-content edit-wiki-article'>
        <div id='wiki-markdown'></div>
        <form method='post' action='/wiki/{{article.slug}}/save/'>
            {{form.as_p}}
        </form>        
    </div>
    <div class='btn-bar'>
        <div class='btn-set btn-set-single'>
            <button data-uri='/wiki/{{article.slug}}/' data-id='{{article.slug}}' class='btn ui-state-default ui-corner-left'>
                <span class='ui-icon ui-icon-document'></span><span class='btn-txt'>{%trans 'Cancel'%}</span>
            </button>
            <button id='wiki-restore-button' data-function='wiki.restore_article_history' data-id='{{article.slug}}' class='btn ui-state-default ui-corner-right'>
                <span class='ui-icon ui-icon-pencil'></span><span>{%trans 'Restore'%}</span>
            </button>
        </div>
    </div>
</div>
