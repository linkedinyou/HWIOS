{% load i18n %}
<div id='slide-overview' class='slide-widget'>
    <div class="slide-overview-buttonset" id="layer-tools-layers-actions">
        <button data-function='pad.create_layer' class='btn ui-state-default btn-icon ui-corner-all'><span class='ui-icon ui-icon-document'></span></button>
        <button data-function='pad.delete_layer' class='btn ui-state-default btn-icon ui-corner-all'><span class='ui-icon ui-icon-trash'></span></button>
        <button data-function='pad.move_layer_up' class='btn ui-state-default btn-icon ui-corner-all'><span class='ui-icon ui-icon-arrow-1-n'></span></button>
        <button data-function='pad.move_layer_down' class='btn ui-state-default btn-icon ui-corner-all'><span class='ui-icon ui-icon-arrow-1-s'></span></button>
    </div>   
    <div id="slide-overview-slides"></div>
</div>
