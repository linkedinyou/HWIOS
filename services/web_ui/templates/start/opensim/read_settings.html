{% load i18n %}
<div class='hwios-widget'>
    <div class='ui-widget-header'>
        <span>{%trans 'OpenSim Preferences'%}</span>
        <span>{%trans 'Edit'%}</span>
    </div>
    <div id='settings_tabs'>
        <ul>
            <li><a href='#settings-simulation'>{%trans 'Simulation'%}</a></li>
            <li><a href='#settings-map'>{%trans 'Map'%}</a></li>
        </ul>
        <div id='settings-simulation'>
            <div class='ui-widget-content'>
                <form method='post' action=''>{{ simulator_form.as_p }}</form>
            </div>
            <div class='btn-bar'>
                <div class='btn-set btn-set-single'>
                    <button data-function='opensim.update_settings' class='btn btn-select0 ui-state-default ui-corner-all'>
                        <span class='ui-icon ui-icon-gear'></span><span class='btn-txt'>{%trans 'Update'%}</span>
                    </button>
                </div>
            </div>
        </div>
        <div id='settings-map'>
            <div class='ui-widget-content'>
                <div id='map' class='settingsmap'></div>
                <form method='post' action=''>{{ map_form.as_p }}</form>
            </div>
            <div class='btn-bar'>
                <div class='btn-set btn-set-single'>
                    <button data-function='opensim.update_settings' class='btn ui-state-default ui-corner-left'>
                        <span class='ui-icon ui-icon-document'></span><span class='btn-txt'>{%trans 'Update'%}</span>
                    </button>
                    <button data-function='opensim.render_maps' class='btn ui-state-default ui-corner-right''>
                        <span class='ui-icon ui-icon-pencil'></span><span class='btn-txt'>{%trans 'Render'%}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
